<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Womens Page</title>
    <link rel="stylesheet" href="/static/navbar.css" />
    <link rel="stylesheet" href="/static/women_main.css" />
    <link rel="stylesheet" href="/static/landing.css">
    <link rel="stylesheet" href="/static/land.css">
    <link rel="stylesheet" href="/static/cart.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    
  </head>
  <body>
    <div id="navbar">
        <div>
            <a href="/landing/"><img src="/media/images/logo.png" alt="logo"></a>
        </div>

      <div id="products_page">
          <div><a href="/mens/" style="color: black; text-decoration: none">MEN</a></div>
          <div><a href="/women/" style="color: black; text-decoration: none">WOMEN</a></div>
          <div><a href="/kids/" style="color: black; text-decoration: none">KIDS</a></div>
      </div>
        
      <div>
        <input
          type="text" name="search" id="search-bar" placeholder="Search for products, brands & more"/>
      </div>
    </div>
   
    {% for i in women_products %}
    <div class="card" style="width: 18rem; display: inline-block; margin-left: 2.5rem;">
      <img src="{{ i.image.url }}" class="card-img-top" alt="Product Image" style="height: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{ i.name }}</h5>
        <p class="card-text">{{ i.description }} </p>
        <a href="#" class="btn btn-primary">Add to Cart</a>
      </div>
    </div>
    {% endfor %}

  </body>
 
</html>
