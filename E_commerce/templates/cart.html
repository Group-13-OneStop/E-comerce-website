<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Cart</title>

    <script>
        function quantity_button(ele){
            var quantity = document.getElementById('product_quantity').value;

            if (ele == '-'){
                if (quantity != 1)
                    document.getElementById("product_quantity").value = quantity - 1;
            }
            else{
                document.getElementById("product_quantity").value = Number(quantity) + 1;
            }
        }
    </script>
</head>
<body>

    <form method="post" >


        <div style="padding: 20px;">
            <div style="width:1500px; height:190px; border-radius: 20px; border: 1px solid black; padding: 20px;">
     
                <!-- <form method="post" > -->
                    <img src="/media/product_images/adidas_t-shirt.png" class="img-thumbnail" alt="..." style="height: 150px; display: inline-block; background-color: aliceblue;">
                    
                    <div style="background-color: aqua; height: 150px; width: 800px; padding: 10px 0 10px 20px; display: inline-block;">
                        <input type="number" name="product_id" value="Product Id here" hidden>
                        <label name="product_name" style="font-size: 20px;">Product Title</label>
                        <br>
                        <label name="product_des">Description here</label>
                    </div>
    
                    <input type="button" name="decrease" onclick="quantity_button('-')" value="-" style="border: 1px;">
                    <input id="product_quantity" type="number" disabled value="1" name="product_quantity">
                    <input type="button" name="increase" onclick="quantity_button('+')" value="+" style="border: 1px;">

                    <label name="product_cost">Cost</label>

                <!-- </form> -->
    
            </div>
        </div>
        
        <button type="button" class="btn btn-primary" name="all_products">Checkout</button>

    </form>
    
</body>
</html>
