<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mens Page</title>
    <link rel="stylesheet" href="/static/mens_main.css">
    <link rel="stylesheet" href="/static/navbar.css">
    <link rel="stylesheet" href="/static/landing.css">
    <link rel="stylesheet" href="/static/land.css">
    <link rel="stylesheet" href="/static/cart.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Start of NavBar -->
    <div id="navbar">
        <div>
            <a href="/landing/"><img src="/media/images/logo.png"></a>
        </div>
        
        <div id="products_page">
            <div><a href="/mens/" style="color: black; text-decoration: none">MEN</a></div>
            <div><a href="/women/" style="color: black; text-decoration: none">WOMEN</a></div>
            <div><a href="/kids/" style="color: black; text-decoration: none">KIDS</a></div>
        </div>

        <div>
            <input type="text" name="search" id="search-bar" placeholder="Search for products, brands & more">
        </div>
        <div id="login_Status">
        </div>
    </div>
    <!-- End of Navbar -->

    {% for i in mens_products %}
      <div class="card" style="width: 18rem; display: inline-block; margin-left: 2.5rem;">
        <img src="{{ i.image.url }}" class="card-img-top" alt="..." style="height: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ i.name }}</h5>
          <p class="card-text">{{ i.description }} </p>
          <a href="#" class="btn btn-primary">Add to Cart</a>
        </div>
      </div>
      {% endfor %}

    <button id="rzp-button1">Pay</button>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        var options = {
            "key": "{{api_key}}", // Enter the Key ID generated from the Dashboard
            "name": "OneStop",
            "description": "Test Transaction",
            "image": "/static/images/logo.png",
            "order_id": "{{order_id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
            "callback_url": "http://127.0.0.1:8000/paymenthandler/",
            "prefill": {
                "name": "Gaurav Kumar",
                "email": "gaurav.kumar@example.com",
                "contact": "9999999999"
            },
            "notes": {
                "address": "Razorpay Corporate Office"
            },
            "theme": {
                "color": "#28A977"  
            }
        };
        var rzp1 = new Razorpay(options);
        document.getElementById('rzp-button1').onclick = function (e) {
            rzp1.open();
            e.preventDefault();
        }
    </script>
    </script>

</body>
</html>
